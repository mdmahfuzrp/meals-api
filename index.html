<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="mb-3">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand fs-4 fw-semibold">MEALS <span class="text-danger">EVERYDAY</span></a>
                <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search-btn" onclick="searchCategory()" class="btn btn-outline-danger"
                        type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="meals-section" class="container mb-5">
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <section id="modal">
            <!-- Modal -->
            <div class="modal fade" id="mealsModal" tabindex="-1" aria-labelledby="mealsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="mealsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body px-4">
                            <p id="meal-recipe" style="text-align: justify;"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS File Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Normal JS file Link -->
    <script src="js/app.js"></script>
</body>

</html>
